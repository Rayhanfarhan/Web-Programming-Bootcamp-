<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator using js</title>
</head>
<body>
	<script type="text/javascript">
		var first = prompt("Enter your first number ");

		var second = prompt("Enter your second number");

		var sum = Number(first) + Number(second);

		var subtract = Number(first) - Number(second);

		var multiply = Number(first) * Number(second);

		var divide = Number(first) / Number(second);


		alert("Your val is: " + sum);
		alert("Your val is: " + subtract);
		alert("Your val is: " + divide);
		alert("Your val is: " + multiply);

	</script>
</body>
</html>
