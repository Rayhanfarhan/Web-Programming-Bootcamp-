<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function Exercise</title>
</head>
<body>
	<script>
		
		//is Even

		function isEven(num){
			if (num % 2 === 0) {
				return "true";
			}
			else{
				console.log("false");
			}
		}

		isEven(4); //true
		isEven(21); //false
		isEven(68); //true
		isEven(333);//false
		








	</script>
</body>
</html>
